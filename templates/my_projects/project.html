<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project {{ project_name }} </title>
</head>
<body>

  <div class="projects-title">
    <h1>
      <center>
        {{ project_name }}
      </center>
    </h1>
  </div>


  {# Comments #}
  <h2>
    Description
  </h2>
  <p>
    {{ project_details.Description }}
  </p>

  {# Loop over languages #}
  <h2>
    Languages
  </h2>
  {% for lang in project_details.Languages %}
    <p>
      {{ lang }}
    </p>
  {% endfor %}

</body>
</html>
